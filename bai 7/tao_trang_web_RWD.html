<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #head{
            width: 100%;
            height: 50px;
            background-color: rgb(43, 43, 43);
        }
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            color: white;
            margin-right: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="head">
        <ul>
            <li>Logo</li>
            <li>Home</li>
            <li>Project</li>
            <li>About</li>
            <li>Exit</li>
            <li style="float: right;">Login</li>
        </ul>
    </div>
    <div class="content" style="width: 100%;height: 400px;background-color: rgb(43, 43, 43);">
        <div class="left" style="width:25%; height: 100%;background-color: chocolate;float:left" ></div>
        <div class="between"  style="width:50%;height: 100%;background-color: rgb(206, 129, 75);float:left"></div>
        <div class="right"  style="width:25%;height: 100%;background-color: chocolate;float:left"></div>
    </div>
    <div class="footer" style="width: 100%;height: 50px;background-color: rgb(43, 43, 43);">
            <h6 style="color: white;">FOOTER</h6>
    </div>
</body>
</html>
